<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Reset Stylesheet -->
<link rel="stylesheet" href="../UI2/resources/css/reset.css" type="text/css" media="screen" />
<!-- Main Stylesheet -->
<link rel="stylesheet" href="../UI2/resources/css/style.css" type="text/css" media="screen" />

<link rel="stylesheet" href="../UI2/resources/css/invalid.css" type="text/css" media="screen" />

<!-- jQuery -->
<script type="text/javascript" src="../UI2/resources/scripts/jquery-1.3.2.min.js"></script>
<!-- jQuery Configuration -->
<script type="text/javascript" src="../UI2/resources/scripts/simpla.jquery.configuration.js"></script>
<!-- Facebox jQuery Plugin -->
<script type="text/javascript" src="../UI2/resources/scripts/facebox.js"></script>
<!-- jQuery WYSIWYG Plugin -->
<script type="text/javascript" src="../UI2/resources/scripts/jquery.wysiwyg.js"></script>
</head>
<body id="login"><script type="text/javascript">	//加载时刷新一次if(location.href.indexOf("#reloaded")==-1){    location.href=location.href+"#reloaded";    location.reload();}</script>
<div id="login-wrapper" class="png_bg">
  <div id="login-top">
    <h1>登陆个人页面</h1>
    <!-- Logo (221px width) -->
    <a href="#"><img id="logo" src="../UI2/resources/images/logo.png" alt="Simpla Admin logo" /></a> </div>
  <!-- End #logn-top -->
  <div id="login-content">
    <form action="../Login/verifyLogin.action" onsubmit="return verifyUser() ;" method="post">
      <div class="notification information png_bg">
        <div> 体验版用户名：user，密码：12345678 </div>
      </div>            <div id="info" class="notification attention png_bg"> <a href="#" class="close"><img src="../UI2/resources/images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>			      </div>	  
      <p>
        <label>Username</label>
        <input class="text-input" type="text" name="userName" id="userName" onblur="verifyUsername() ;"/>        <input type="hidden" id="usernameTag" />		
      </p>            
      <div class="clear"></div>
      <p>
        <label>Password</label>
        <input class="text-input" type="password" name="password" id="password"/>
      </p>
      <div class="clear"></div>
      <!-- <p id="remember-password">
        <input type="checkbox" />
        Remember me </p> -->
      <div class="clear"></div>
      <p>
        <input class="button" type="submit" value="Sign In" />
      </p>
    </form>
  </div>
  <!-- End #login-content -->
</div>
<!-- End #login-wrapper --><script type="text/javascript">
function verifyUsername(){		var user_name = $("#userName").val() ;	var content = {			"userName" : user_name	}	$.ajax({		url : "../Login/verifyUsername.action",		type : "post",		data : content ,		dataType : "json",		success : function(data){			var tag = data.returndata ;			if(tag == "false"){				$("#usernameTag").val("false") ;				$("#info").html("") ;				$("#info").prepend("<div>该用户不存在</div>")							}else{				$("#info").html("") ;				$("#usernameTag").val("true") ;			}		}	}) ;		}function verifyUser(){		var tag = $("#usernameTag").val() ;	var user_name = $("#userName").val() ;	var password = $("#password").val() ;	//alert(user_name+"-"+password) ; 	if(tag == "false"){		return false ;	}	if(user_name == "" || user_name.indexOf(" ") >= 0){		alert("用户名不能为空或有空格") ;		return false ;	}	if(password == "" || password.indexOf(" ") >= 0){		alert("密码不能为空或有空格") ;		return false ;	}			}
</script></body>
</html>
